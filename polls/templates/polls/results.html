<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{question.question_text}} - Results</title>
</head>

<body>
  <h1>{{question.question_text}}</h1>
  {% if messages %}
    <ul class="messages">
    {% for msg in messages %}
      <li class = "{{msg.tags}}">{{msg}}</li>
    {%endfor%}
    </ul>
  {% endif %}


  <ul>
  {% for choice in question.choice_set.all %}
    <li>
      {{choice.choice_text}} -- {{choice.votes}} vote{{choices.votes|pluralize}}
    </li>
  {%endfor%}
  </ul>

  <a href = {% url 'polls:index' %}>
    <button type="submit">Back to List of Polls</button>
  </a>  

</body>

</html>
